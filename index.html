<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- font pacifico -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet" />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <title>Hitung kata</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-3">
        <div class="col border-bottom border-dark border-3">
          <h3 class="judul p-3"><i class="fa fa-laptop"></i> Hitung kata dan karakter</h3>
        </div>
      </div>
    </div>
    <div class="container mt-2">
      <div class="row justify-content-center m-auto"><textarea id="cerita" placeholder="tuliskan kalimat disini" style="height: 400px"></textarea></div>
    </div>

    <div class="container mt-2 text-center">
      <div class="col">
        <button type="button" class="btn btn-secondary" onClick="hitung()"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Hitung</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Perhatian</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                1.Kata yang dihitung adalah kata per spasi <br />
                2.karakter yang dihitung adalah semua huruf termasuk juga spasi dan tanda baca
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center p-2 m-3">
        <div class="col-md-4 p-3 m-2 border rounded-3 bg-light shadow">
          <h4 class="m-2 font">Jumlah kata :</h4>
          <input class="form-control form-control-sm" type="text" id="total" width="10px" readonly />
        </div>

        <div class="col-md-4 p-3 m-2 border rounded-3 bg-light shadow">
          <h4 class="m-2 font">Jumlah karakter :</h4>
          <input class="form-control form-control-sm" type="text" id="totalkarakter" readonly />
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-secondary text-white text-center mt-3 p-3">
      <p class="font">Created with <i class="fa fa-heart text-danger" aria-hidden="true"></i> by <a href="https://www.instagram.com/tulusiman17/" class="text-white text-decoration-none">Tulus iman saputra</a></p>
    </footer>
    <!-- akhir footer -->
    <script type="text/javascript">
      function hitung() {
        var kar = document.getElementById("cerita").value;
        var banyak_kata = document.getElementById("cerita").value;
        banyak_kata = banyak_kata.split(" ");
        document.getElementById("total").value = banyak_kata.length;
        document.getElementById("totalkarakter").value = kar.length;
      }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
